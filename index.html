<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript & DOM Basics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My JavaScript Page</h1>
  </header>

  <main>
    <p id="intro-text">Click the button to change this text and style!</p>
    
    <button onclick="changeContent()">Change Text & Style</button>
    <button onclick="addElement()">Add New Element</button>
    <button onclick="removeElement()">Remove New Element</button>
    
    <div id="container"></div>
  </main>

  <footer>
    <p>✨ DOM is fun! ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
